<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BootcampAssignment-5-PCfy</title>
    <link rel="stylesheet" href="../style/main.css">
    <link rel="stylesheet" href="../style/employee-info-page.css">
</head>

<body>

    <body class="info-page">
        <header>
            <ul class="header-list">
                <li>
                    <p>
                        თანამშრომლის ინფო
                    </p>
                    <div class="line">

                    </div>
                </li>
                <li>
                    <p>
                        ლეპტოპის მახასიათებლები
                    </p>

                    <div class="line large-line">

                    </div>
                </li>
            </ul>
        </header>
        <main>
            <section class="main-section">

                <section class="employee-info">
                    <form>
                        <ul class="form-control">
                            <li>
                                <ul class="inline-form">
                                    <li>
                                        <p>
                                            სახელი
                                        </p>
                                    </li>

                                    <li>
                                        <input type="text" class="first-name error" name="first-name"
                                            placeholder="სახელი" value="">
                                    </li>

                                    <li>
                                        <div class="first-error validation-error">მინიმუმ ორი ასო</div>
                                    </li>
                                </ul>
                            </li>
                            <li>
                                <ul class="inline-form">
                                    <li>
                                        <p>
                                            გვარი
                                        </p>
                                    </li>

                                    <li>

                                        <input type="text" class="last-name error" name="last-name" placeholder="გვარი"
                                            value="">
                                    </li>

                                    <li>

                                        <div class="first-error validation-error">მინიმუმ ორი ასო</div>
                                    </li>
                                </ul>
                            </li>

                        </ul>

                        <ul class="form-control ">
                            <li class="select-box-list">
                                <ul class="select-box-container">
                                    <li class="select-box">
                                        <select name="team" class="team select">
                                            <option value="" disabled selected hidden>თიმი <span class="go-back">
                                            </option>
                                        </select>
                                        <i class="arrow down"></i>
                                    </li>

                                    <li class="select-box">
                                        <select name="team" class="position select">
                                            <option value="" disabled selected hidden>პოზიცია <span class="go-back">
                                            </option>
                                        </select>
                                        <i class="arrow down"></i>
                                    </li>

                                </ul>
                            </li>
                        </ul>
                        <ul class="form-control input-control">
                            <li>

                                <p>
                                    მეილი
                                </p>
                            </li>

                            <li>
                                <input type="email" class="email error" name="email" placeholder="მეილი" value="">
                            </li>
                            <li>
                                <div class="first-error validation-error">მინიმუმ ორი ასო</div>
                            </li>
                        </ul>

                        <ul class="form-control input-control">
                            <li>

                                <p>
                                    ტელეფონის ნომერი
                                </p>
                            </li>

                            <li>
                                <input type="tel" class="phone error" name="phone" placeholder="მეილი" minlength="5"
                                    value="">
                            </li>
                            <li>
                                <div class="first-error validation-error">მინიმუმ ორი ასო</div>
                            </li>
                        </ul>
                        <div class="next-button-container">
                            <div class="next-button-background">
                                <a href="" class="next-page">შემდეგი</a>
                            </div>
                        </div>
                    </form>
                </section>

                <section class="laptop-info">
                    <form>

                    </form>
                </section>

            </section>
        </main>
        <footer>

            <div class="redberry-logo">
                <img src="../img/redberry-logo.png" alt="redberry logo">
            </div>
        </footer>

    </body>

</body>

</html>
